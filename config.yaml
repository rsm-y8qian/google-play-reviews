# config.yaml
paths:
  raw_root: "data/raw"
  processed_root: "data/processed"
  runs_root: "outputs/runs"

fetch:
  lang: "en"
  country: "us"
  sort: "newest"      # newest | rating
  batch_limit: 500    # this run max reviews

validation:
  required_columns:
    - reviewId        
store:
  prefer_parquet: true
